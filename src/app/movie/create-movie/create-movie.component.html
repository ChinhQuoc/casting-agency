<p-fieldset legend="Movie">
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group flex flex-column gap-2">
      <label for="title">Title</label>
      <input type="text" pInputText formControlName="title" />
      <small id="title-invalid" *ngIf="invalidTitle(form)">
        Please enter title.
      </small>
    </div>
    <div class="form-group">
      <label for="releaseDate">Release date</label>
      <p-calendar formControlName="releaseDate" [readonlyInput]="true" />
      <small id="title-invalid" *ngIf="invalidDate(form)">
        Please enter release date.
      </small>
    </div>
    <div class="form-group">
      <label for="actors">Actors</label>
      <p-multiSelect
        [options]="actors"
        optionLabel="name"
        formControlName="actors"
        placeholder="Select Actors"
      />
    </div>
    <p-button label="Submit" type="submit" [disabled]="disableSubmitButton()" />
  </form>
</p-fieldset>
